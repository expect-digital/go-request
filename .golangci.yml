run:
  timeout: 2m # increased timeout for running check on Windows in GitHub Actions
linters:
  enable-all: true
  disable:
    - asasalint
    - depguard
    - dupl
    - execinquery
    - exhaustruct
    - forbidigo
    - funlen
    - gci
    - ginkgolinter
    - goconst
    - gochecknoglobals
    - gochecknoinits
    - gocyclo
    - godox
    - err113
    - gofmt
    - goheader
    - goimports
    - gomnd
    - gomodguard
    - gosmopolitan
    - grouper
    - inamedparam
    - loggercheck
    - maintidx
    - nlreturn
    - nonamedreturns
    - promlinter
    - revive
    - tagliatelle
    - testableexamples
    - testpackage
    - thelper
    - tparallel
    - varnamelen
    - wastedassign
    - whitespace
    - zerologlint
linters-settings:
  cyclop:
    max-complexity: 30
  govet:
    enable-all: true